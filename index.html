<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <title>QuickNote PWA</title>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Projects</h2>
      <ul class="project-list">
        <li data-project="Books">Books</li>
        <li data-project="Podcasts">Podcasts</li>
        <li data-project="Ideas">Ideas</li>
        <li data-project="Others">Others</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="welcome">
        <h1>Hi, <span id="username">User</span>!</h1>
        <p>Welcome back! Ready to take some notes?</p>
      </div>
      <div class="note-prompt">
        <textarea id="new-note" placeholder="Write a new note here..." rows="4"></textarea>
        <button id="add-note-btn">Add Note</button>
      </div>
      <div id="notes-container" class="notes-container"></div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
